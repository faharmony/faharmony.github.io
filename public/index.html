<!-- 
    DO NOT CHANGE THIS FILE.
    This HTML file contains link to other files which can be updated individually like favicon.
    App title (name) and description is imported from environment (.env) file.
  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FA %REACT_APP_NAME%</title>
    <meta name="description" content="%REACT_APP_DESC%" />
    <base href="%PUBLIC_URL%/" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/favicon/safari-pinned-tab.svg"
      color="#000000"
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        font-family: "Muli", sans-serif;
        overflow: hidden !important;
        background-color: #f2f2f7;
        background: var(--colors-background-base);
      }
    </style>
  </head>

  <body>
    <noscript>
      Welcome to FA Harmony <br />
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
